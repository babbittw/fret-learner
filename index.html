<!DOCTYPE html>
<head>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">  
</head>

<body>

   <div class="navbar-spacer">  
      <div class="navbar">
         <p id="center" class="header">Fret Learner</p>
      </div>   
   </div>
   
   <div class="fretboard-container">
      <div class="score" id="fail">
         <h1>Incorrect</h1>
         <h2>0</h2>
      </div>
      
      <div class="fretboard">
         <img class="picture" src="fretboard.png">
         <button class="fret-button" id="E1" onclick="alert('hello')">E1</button>
         <button class="fret-button" id="E2">E2</button>
         <button class="fret-button" id="E3">E3</button>
         <button class="fret-button" id="E0">E</button>

         <button class="fret-button" id="a1">a1</button>
         <button class="fret-button" id="a2">a2</button>
         <button class="fret-button" id="a3">a3</button>
         <button class="fret-button" id="a0">a</button>

         <button class="fret-button" id="d1">d1</button>
         <button class="fret-button" id="d2">d2</button>
         <button class="fret-button" id="d3">d3</button>
         <button class="fret-button" id="d0">d</button>

         <button class="fret-button" id="g1">g1</button>
         <button class="fret-button" id="g2">g2</button>
         <button class="fret-button" id="g3">g3</button>
         <button class="fret-button" id="g0">g</button>

         <button class="fret-button" id="b1">b1</button>
         <button class="fret-button" id="b2">b2</button>
         <button class="fret-button" id="b3">b3</button>
         <button class="fret-button" id="b0">b</button>

         <button class="fret-button" id="e1">e1</button>
         <button class="fret-button" id="e2">e2</button>
         <button class="fret-button" id="e3">e3</button>
         <button class="fret-button" id="e0">e</button>
         
      </div>
      </img>
      <div class="score" id="pass">
         <h1>Correct</h1>
         <h2>0</h2>
      </div>
   
      

   </div>

   <div class="question-container">
      <h1 class="question">Note:</h1>
      <h2 class="note">C</h2>
   </div>

</body>
